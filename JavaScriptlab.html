<!DOCTYPE html>
<html>
    <header>
       <meta charset="UTF-8">
       <script src="randominteger.js"></script>
    </header>
    <body>
        <div id="nav"> </div>
        <button id="restartButton" style="display:none;">Play Again</button>
        <script>
            document.write("<h1>im so handsome </h1>");
            document.write("<p>就这样吧</p>");
            console.log(navigator.language);
            console.log(navigator.platform);
            document.getElementById("nav").innerHTML = "<p>Language: " + navigator.language + "</p>" +
            "<p>Platform: " + navigator.platform + "</p>";

            var key;
            var answer = [];

            function randomint() {
                return Math.floor(Math.random() * 100) + 1;
            }

            function startGame() {
                key = randomint();
                answer = [];
                for (var i = 1; i <= 10; i++) {
                    document.getElementById("restartButton").style.display = "none"; // Hide the button at the start of each game
                    answer[i] = prompt("enter your number(from 1 to 100)");
                    if (answer[i] > key) {
                        alert("your previous answer " + answer.slice(1).join(",") + ", wrong, this number is too high");
                    } else if (answer[i] < key) {
                        alert("your previous answer " + answer.slice(1).join(",") + ", this number is wrong, too low");
                    } else {
                        alert("right!");
                        document.getElementById("restartButton").style.display = "block";
                        return;
                    }
                }
                alert("Game Over! The number was: " + key);
                document.getElementById("restartButton").style.display = "block";
            }

            document.getElementById("restartButton").onclick = function() {
                startGame();
            };

            startGame(); // Start the game on page load
        </script>
        
    </body>
</html>
